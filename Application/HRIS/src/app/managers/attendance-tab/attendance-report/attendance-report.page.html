<app-header></app-header>
<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col>
            <ion-card>
                <ion-card-content>
                    <ion-grid class="ion-margin">
                        <ion-row>
                          <ion-col style="font-weight: bold; font-size: larger;">Date & Time</ion-col>
                          <ion-col style="font-weight: bold; font-size: larger;">Status</ion-col>
                          <ion-col style="font-weight: bold; font-size: larger;">Departure Date & Time</ion-col>
                          <ion-col style="font-weight: bold; font-size: larger;">Name</ion-col>
                          <ion-col style="font-weight: bold; font-size: larger;">Email</ion-col>
                          <ion-col style="font-weight: bold; font-size: larger;">Department</ion-col>
                          <ion-col style="font-weight: bold; font-size: larger;">Hours worked</ion-col>
                          <ion-col style="font-weight: bold; font-size: larger;">working type</ion-col>
                        </ion-row>
                        <ion-row *ngFor="let user of (users | async)">
                          <ion-col>{{ user.date}}</ion-col>
                          <ion-col>{{ user.status}}</ion-col>
                          <ion-col>{{ user.ddate}}</ion-col>
                          <ion-col>{{ user.name}}</ion-col>
                          <ion-col>{{ user.email}}</ion-col>
                          <ion-col>{{ user.department}}</ion-col>
                          <ion-col>{{ user.hoursw}}Hrs {{user.minw}}Min</ion-col>
                          <ion-col>{{ user.worktype}}</ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
