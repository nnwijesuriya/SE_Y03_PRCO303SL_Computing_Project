<app-header></app-header>
<ion-content>
<ion-grid style="padding-top: 30px;">
    <ion-row>
        <ion-col size-md="5" offset-md="3.5">
            <ion-card>
                <ion-grid>
                    <ion-row>
                        <ion-col size-md="3">
                            <div>
                            <ngx-qrcode 
                            [elementType]="elementType" 
                            [value] = "qrdata"
                            cssClass = "aclass" 
                            errorCorrectionLevel = "L">
                            </ngx-qrcode>
                            </div>        
                        </ion-col>
                        <ion-col style="padding-top: 10px;">
                            <ion-button expand="full"> Download The QR Code</ion-button>
                            <br>
                            <ion-button expand="full" (click)="codemodal()"> Generate New QR Code</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
<ion-grid>
    <ion-row>
        <ion-col>
            <ion-header>Attendance Information On Employees</ion-header>
        </ion-col>
    </ion-row>
</ion-grid>
<ion-grid>
    <ion-row>
        <ion-col>
            <ion-card>
                <ion-card-content>
                    <ion-grid class="ion-margin">
                        <ion-row>
                          <ion-col style="font-weight: bold; font-size: larger;">Date & Time</ion-col>
                          <ion-col style="font-weight: bold; font-size: larger;">Name</ion-col>
                          <ion-col style="font-weight: bold; font-size: larger;">Email</ion-col>
                          <ion-col style="font-weight: bold; font-size: larger;">Department</ion-col>
                        </ion-row>
                        <ion-row *ngFor="let user of (users | async)">
                          <ion-col>{{ user.date }}</ion-col>
                          <ion-col>{{ user.name}}</ion-col>
                          <ion-col>{{ user.email}}</ion-col>
                          <ion-col>{{ user.department }}</ion-col>
                        </ion-row>
                      </ion-grid>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
