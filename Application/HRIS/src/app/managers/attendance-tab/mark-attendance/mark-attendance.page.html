<app-header></app-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-md="11" offset-md="0.5">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-button expand="full" (click)="scancode()">
                                <ion-icon slot="start" name="qr-scanner"></ion-icon>
                                Start scan
                              </ion-button>
                              <br>
                              <video #video [hidden]="!scanActive" width="100%"></video>
                              <canvas #canvas hidden></canvas>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                               <!-- Stop our scanner preview if active -->
                            <ion-button expand="full" (click)="stopScan()" color="danger" *ngIf="scanActive">
                                <ion-icon slot="start" name="close"></ion-icon>
                                 Stop scan
                            </ion-button>
                      </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
