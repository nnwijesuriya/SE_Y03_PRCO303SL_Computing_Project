<app-header></app-header>
<ion-content>
  <h1 style="text-align: center; font-weight: bold;">Employee Release Form</h1>
<ion-grid>
<ion-row>
  <ion-col size-md="8" offset-md="2">
    <ion-row>
      <ion-label style="font-size: large; font-weight: bold;">Details Of The Employees</ion-label>
    </ion-row>
<ion-item style="padding-top: 20px;">
    <ion-row>
      <ion-col>
      <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input [(ngModel)]="form.EFname"></ion-input>        
      </ion-item>
    </ion-col>
    <hr>
    <hr>
      <ion-col style="padding-left: 40px;">
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input [(ngModel)]="form.ELname"></ion-input>
        </ion-item>
      </ion-col>    
    </ion-row>
</ion-item>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Employee Email</ion-label>
          <ion-input [(ngModel)]="form.Eemail"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Department</ion-label>
          <ion-input [(ngModel)]="form.department"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Position</ion-label>
          <ion-input [(ngModel)]="form.position"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
</ion-col>
</ion-row>
</ion-grid>
<ion-grid>
  <ion-row>
    <ion-col size-md="8" offset-md="2">
      <ion-row>
        <ion-label style="font-size: large; font-weight: bold;">Details of the Manager</ion-label>
      </ion-row>
      <ion-item style="padding-top: 20px;">
        <ion-row>
          <ion-col>
          <ion-item>
              <ion-label position="floating">Manager First Name</ion-label>
              <ion-input [(ngModel)]="form.MFname"></ion-input>        
          </ion-item>
        </ion-col>
        <hr>
        <hr>
          <ion-col style="padding-left: 40px;">
            <ion-item>
              <ion-label position="floating">Manager Last Name</ion-label>
              <ion-input [(ngModel)]="form.MLname"></ion-input>
            </ion-item>
          </ion-col>    
        </ion-row>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-item style="padding-top: 10px;">
            <ion-label position="floating">Supervisor Email</ion-label>
            <ion-input [(ngModel)]="form.Memail"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row>
    <ion-col size-md="8" offset-md="2">
      <ion-row>
        <ion-label style="font-size: large; font-weight: bold;">Details Of The Release</ion-label>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item style="padding-top: 20px;">
            <ion-label position="floating">Last Worked Day</ion-label>
            <ion-datetime [(ngModel)]="form.LWdate"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item style="padding-top: 20px;">
            <ion-label position="floating">Last Payed Day</ion-label>
            <ion-datetime [(ngModel)]="form.LPdate"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item style="padding-top: 10px;">
            <ion-label position="floating">Reason For Release</ion-label>
            <ion-textarea [(ngModel)]="form.release"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item style="padding-top: 10px;">
            <ion-label position="floating">Comments</ion-label>
            <ion-textarea [(ngModel)]="form.comments"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid style="padding-bottom: 10px;">
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-row>
        <ion-col>
          <ion-button expand="block" shape="round" (click)="addform()">Submit</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" shape="round" (click)="cancel()">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
