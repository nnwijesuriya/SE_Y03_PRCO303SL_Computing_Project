<app-header></app-header>
<ion-content>
  <h1 style="text-align: center; font-weight: bold;">Leave Request Form</h1>
<ion-grid>
<ion-row>
  <ion-col size-md="8" offset-md="2">
    <ion-row>
      <ion-label style="font-size: large; font-weight: bold;">Details of the Employees</ion-label>
    </ion-row>
<ion-item style="padding-top: 20px;">
    <ion-row>
      <ion-col>
      <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input [(ngModel)]="form.Fname"></ion-input>        
      </ion-item>
    </ion-col>
    <hr>
    <hr>
      <ion-col style="padding-left: 40px;">
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input [(ngModel)]="form.Lname"></ion-input>
        </ion-item>
      </ion-col>    
    </ion-row>
</ion-item>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Employee email</ion-label>
          <ion-input [(ngModel)]="form.Eemail"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input [(ngModel)]="form.phone"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Position</ion-label>
          <ion-input [(ngModel)]="form.position"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
</ion-col>
</ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col size-md="8" offset-md="2">
      <ion-row>
        <ion-label style="font-size: large; font-weight: bold;">Details of the leave</ion-label>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item style="padding-top: 20px;">
            <ion-label position="floating">Leave Date</ion-label>
            <ion-datetime [(ngModel)]="form.Ldate"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item style="padding-top: 10px;">
            <ion-label position="floating">Leave end</ion-label>
            <ion-datetime [(ngModel)]="form.Edate"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        <ion-item style="padding-top: 10px;">
            <ion-label>Leave Type</ion-label>
           <ion-radio-group [(ngModel)]="form.Ltype">
          <ion-row>
            <ion-col>
              <ion-item>
             <ion-label>Vacation</ion-label>
             <ion-radio slot="start" value="Vacation"></ion-radio>
           </ion-item>
            </ion-col>
            <ion-col>
           <ion-item>
             <ion-label>Emergency</ion-label>
             <ion-radio slot="start" value="Emergency"></ion-radio>
           </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label>Sick</ion-label>
                <ion-radio slot="start" value="Sick"></ion-radio>
              </ion-item>
               </ion-col>
               <ion-col>
                <ion-item>
                  <ion-label>Other</ion-label>
                  <ion-radio slot="start" value="Other"></ion-radio>
                </ion-item>
                 </ion-col>
          </ion-row>
          </ion-radio-group>
      </ion-item>
    </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item style="padding-top: 10px;">
            <ion-label position="stacked">Comments</ion-label>
            <ion-textarea [(ngModel)]="form.comments"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid style="padding-bottom: 10px;">
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-row>
        <ion-col>
          <ion-button expand="block" shape="round" (click)="addform()">Submit</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" shape="round" (click)="cancel()">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
