<ion-content>
  <h1 style="text-align: center;">Employee Recruitment Form</h1>
<ion-grid>
<ion-row>
  <ion-col size-md="8" offset-md="2">
    <ion-row>
      <ion-header>Details of the Employees</ion-header>
    </ion-row>
<ion-item style="padding-top: 20px;">
    <ion-row>
      <ion-col>
      <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input [(ngModel)]="form.Fname"></ion-input>        
      </ion-item>
    </ion-col>
    <hr>
    <hr>
      <ion-col style="padding-left: 40px;">
        <ion-item>
          <ion-label position="floating">Middle Name</ion-label>
          <ion-input [(ngModel)]="form.Mname"></ion-input>
        </ion-item>
      </ion-col>
      <hr>
      <hr> 
      <ion-col>
        <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input [(ngModel)]="form.Lname"></ion-input>        
        </ion-item>
      </ion-col>   
    </ion-row>
</ion-item>
<ion-row>
  <ion-col>
    <ion-item style="padding-top: 10px;">
      <ion-label position="floating">Date Of Birth</ion-label>
      <ion-datetime [(ngModel)]="form.dbirth"></ion-datetime>
    </ion-item>
  </ion-col>
</ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Personal email</ion-label>
          <ion-input [(ngModel)]="form.Eemail"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Mobile Number</ion-label>
          <ion-input [(ngModel)]="form.phone"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Land-Line Number</ion-label>
          <ion-input [(ngModel)]="form.Lphone"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Home Address</ion-label>
          <ion-textarea [(ngModel)]="form.address"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
</ion-col>
</ion-row>
</ion-grid>
<ion-grid style="padding-bottom: 10px;">
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-row>
        <ion-col>
          <ion-button expand="block" shape="round" (click)="addform()">Submit</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" shape="round" (click)="cancel()">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
