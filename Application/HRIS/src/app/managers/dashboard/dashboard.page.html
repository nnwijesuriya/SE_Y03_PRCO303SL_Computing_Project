<app-header></app-header>
<ion-content>
  <ion-grid style="padding-top: 30px;">
    <ion-row>
      <ion-col size-md="5" offset-md="0.5">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-header position="stacked">Company Notices</ion-header>
                <ion-item slot="end">
                  <ion-select placeholder="Formal Notice" [(ngModel)]="typen" (ionChange)="getnotice(typen)">
                    <ion-select-option value="Urgent Notice">Urgent Notice</ion-select-option>
                    <ion-select-option value="Important Notice">Important Notice</ion-select-option>
                    <ion-select-option value="Formal Notice">Formal Notice</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-item>     
            </ion-col>
          </ion-row>
        </ion-grid>  
        <ion-list *ngFor="let notice of (notices | async)">
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col>
                {{notice.description}}
              </ion-col>
              <ion-col size-md="3">
                {{notice.date}}
              </ion-col>
            </ion-row>
            </ion-grid>  
        </ion-item>
      </ion-list>
      </ion-col>
      <ion-col size-md="6">
        <div>
          <ion-card style="height: 400px;" class="card">
            <ion-header style="padding-bottom: 10px; padding-top: 10px;">
              <ion-item>
                <ion-card-title style="padding-left: 10px;">Notepad</ion-card-title>
                <ion-buttons slot="end">
                <ion-button (click)="addnotes()">
                <ion-icon name="add-circle-outline"></ion-icon>
              </ion-button>
                </ion-buttons>
              </ion-item>     
            </ion-header>
            <ion-header style="padding-bottom: 10px; padding-top: 10px;">
              <ion-card-subtitle style="padding-left: 10px;">Tasks To Do </ion-card-subtitle>
            </ion-header>
            <ion-card-content>
              <ion-list *ngFor="let notes of (notes | async)">
                <ion-item>
                  <ion-label>{{notes.title}}</ion-label>
                  <ion-label>{{notes.description}}</ion-label>
                  <ion-buttons slot="end">
                    <ion-button (click)="noteCompleted(notes.id, notes.title, notes.description)">
                      <ion-icon name="close-circle-outline"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </ion-item>
              </ion-list>
            </ion-card-content>
            <ion-header style="padding-bottom: 10px; padding-top: 10px;">
              <ion-card-subtitle style="padding-left: 10px;">Tasks Completed</ion-card-subtitle>
            </ion-header>
            <ion-card-content>
              <ion-list *ngFor="let Cnotes of (Cnotes | async)">
                <ion-item>
                  <ion-label>{{Cnotes.title}}</ion-label>
                  <ion-label>{{Cnotes.description}}</ion-label>
                  <div *ngIf="visability">
                  <ion-buttons style="padding-right: 5px;" >
                    <ion-button (click)="backtodo(Cnotes.id, Cnotes.title, Cnotes.description)">
                      <ion-icon name="caret-up-circle-outline"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                  <ion-buttons>
                    <ion-button (click)="removenotes(Cnotes.id)">
                      <ion-icon name="trash-outline"></ion-icon>
                    </ion-button>
                  </ion-buttons> 
                </div> 
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>    
       </div>
      </ion-col>
    </ion-row>
  </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col>
                <div>
                    <ion-card>
                        <ion-avatar>
                            <img src="../../../assets/images/graph.jpg">
                          </ion-avatar>
                        <ion-card-header>
                          <ion-card-title style="text-align: center;">Attendance</ion-card-title>
                        </ion-card-header>
                      </ion-card>
                </div>
            </ion-col>
            <ion-col>
                <div>
                    <ion-card routerLink="/departments chat">
                        <ion-avatar>
                            <img src="../../../assets/images/chat.png">
                          </ion-avatar>
                        <ion-card-header>
                          <ion-card-title style="text-align: center;">Chat</ion-card-title>
                        </ion-card-header>
                      </ion-card>
                </div>
            </ion-col>
            <ion-col>
                <div>
                    <ion-card routerLink="/calendar">
                        <ion-avatar>
                            <img src="../../../assets/images/calendar.jpg">
                          </ion-avatar>
                        <ion-card-header>
                          <ion-card-title style="text-align: center;">Event Calendar</ion-card-title>
                        </ion-card-header>
                      </ion-card>
                </div>
            </ion-col>
          </ion-row>
    </ion-grid>
</ion-content>
