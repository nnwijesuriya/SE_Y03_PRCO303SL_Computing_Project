<ion-content>
<ion-grid style="padding-top: 30px;">
  <ion-row>
    <ion-col size-md="10" offset-md="1">
      <h1 style="text-align: center; padding-bottom: 20px;"> Policies Form</h1>
       <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating">Policy Name</ion-label>
              <ion-input [(ngModel)]="form.PName"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating">Policy Applied From</ion-label>
              <ion-datetime  [(ngModel)]="form.Pstart"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating">Puropose</ion-label>
              <ion-textarea [(ngModel)]="form.purpose"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating">Introduction</ion-label>
              <ion-textarea [(ngModel)]="form.Intro"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating">Policy Statements</ion-label>
              <ion-textarea [(ngModel)]="form.Pstatements"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating">Additional Details</ion-label>
              <ion-textarea [(ngModel)]="form.Pdetails"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
    </ion-col>
  </ion-row>
  </ion-grid>
    <ion-grid style="padding-bottom: 10px;">
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-row>
            <ion-col>
              <ion-button expand="block" shape="round" (click)="addform()">Submit</ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="block" shape="round" (click)="cancel()">Cancel</ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
