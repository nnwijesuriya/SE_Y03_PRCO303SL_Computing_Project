<app-header></app-header>
<ion-content>
  <ion-grid style="padding-top: 30px;">
    <ion-row style="text-align: center;">
        <ion-col  size-md="6" offset-md="3">  
                <ion-button expand="block" shape="round" (click)="adduser()" >Add new User</ion-button>
        </ion-col>
    </ion-row>   
</ion-grid>
<ion-grid style="padding-top: 30px;">
    <ion-row>
        <ion-col size-md="10" offset-md="1">
            <ion-label style="padding-bottom: 15px; font-size: larger; font-weight: bold;">HR Managers In The Organization</ion-label>
           <br>
           <br>
            <ion-list *ngFor="let users of (Muse | async)">
                <ion-item>
               <ion-grid>
                   <ion-row>
                       <ion-col>
                        {{users.Fname}}
                       </ion-col>
                       <ion-col>
                        {{users.Eemail}}
                       </ion-col>
                       <ion-col>
                        {{users.department}}
                       </ion-col>
                       <ion-col>
                        {{users.sdate}}
                       </ion-col>
                       <ion-col> 
                        <ion-item (click)="deleteuser(users.id, users.Eemail)">
                         <ion-icon name="trash-outline" slot="end"></ion-icon>
                        </ion-item>                  
                    </ion-col>
                   </ion-row>
               </ion-grid>
               </ion-item>
               </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
<ion-grid style="padding-top: 100px;">
    <ion-row>
        <ion-col size-md="10" offset-md="1">
            <ion-label style="padding-bottom: 15px; font-size: larger; font-weight: bold;">Employees In The Organization</ion-label>
            <br>
            <br>
            <ion-list *ngFor="let users of (Euse | async)">
                <ion-item>
               <ion-grid>
                   <ion-row>
                       <ion-col>
                        {{users.Fname}}
                       </ion-col>
                       <ion-col>
                        {{users.Eemail}}
                       </ion-col>
                       <ion-col>
                        {{users.department}}
                       </ion-col>
                       <ion-col>
                        {{users.sdate}}
                       </ion-col>
                       <ion-col> 
                        <ion-item (click)="deleteuser(users.id, users.Eemail)">
                         <ion-icon name="trash-outline" slot="end"></ion-icon>
                        </ion-item>                  
                    </ion-col>
                   </ion-row>
               </ion-grid>
               </ion-item>
               </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
