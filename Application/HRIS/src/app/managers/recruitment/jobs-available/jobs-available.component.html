<ion-header>
  <ion-toolbar>
    <ion-title>Available job Vacencies</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="11" offset-md="0.5">
        <ion-grid>
          <ion-card *ngFor="let job of (jobs | async)">
          <ion-row> 
            <ion-col>
              <ion-item>
                <ion-label>Position: {{job.position}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Required Qualifications {{job.qualification}}</ion-label> 
              </ion-item>
              <ion-item>
                <ion-label>Required Experience {{job.Experience}}</ion-label> 
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label>Vacency Submited Date: {{job.requestedDate}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Last Day For CV Accept: {{job.finalDate.split('T', [1])}}</ion-label>
              </ion-item>
            </ion-col>
            <ion-col size-md="1.5"> 
              <ion-item (click)="alertConfirm(job.position);">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-item> 
            </ion-col>
          </ion-row>
          </ion-card>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
