<ion-header>
  <ion-toolbar>
    <ion-title>Edit Candidate</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-grid>
<ion-row>
  <ion-col size-md="8" offset-md="2">
<ion-item style="padding-top: 20px;">
    <ion-row>
      <ion-col>
      <ion-item> 
          <ion-label position="floating">First Name</ion-label>
          <ion-input [(ngModel)]="form.firstName"  placeholder="{{form.firstName}}"></ion-input>        
      </ion-item>
    </ion-col>
    <hr>
    <hr>
    <ion-col>
      <ion-item>
          <ion-label position="floating">Middle Name</ion-label> 
          <ion-input [(ngModel)]="form.middleName" placeholder="{{form.middleName}}"></ion-input>        
      </ion-item>
    </ion-col>
    <hr>
    <hr>
      <ion-col style="padding-left: 40px;">
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input [(ngModel)]="form.lastName" placeholder="{{form.lastName}}"></ion-input>
        </ion-item>
      </ion-col>    
    </ion-row>
</ion-item>
<ion-row>
  <ion-col>
    <ion-item style="padding-top: 10px;">
      <ion-label position="floating">Date Of Birth</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MMM DD YYYY" [(ngModel)]="form.DOB" placeholder="{{DOB}}"></ion-datetime>
    </ion-item>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <ion-item style="padding-top: 10px;">
      <ion-label position="floating">E-mail</ion-label>
      <ion-input [(ngModel)]="form.email" placeholder="{{form.email}}" readonly></ion-input>
    </ion-item>
  </ion-col>
</ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Mobile Number</ion-label>
          <ion-input [(ngModel)]="form.phone" placeholder="{{form.phone}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Address</ion-label>
          <ion-input [(ngModel)]="form.address" placeholder="{{form.address}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Linkedin profile</ion-label>
          <ion-input [(ngModel)]="form.linkedinProfile" placeholder="{{form.linkedinProfile}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Skills possesed</ion-label>
          <ion-textarea [(ngModel)]="form.skills" placeholder="{{form.skills}}"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Certificates</ion-label>
          <ion-textarea [(ngModel)]="form.certificates" placeholder="{{form.certificates}}"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Experience</ion-label>
          <ion-textarea [(ngModel)]="form.experience" placeholder="{{form.experience}}"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Appling Job Vacency</ion-label>
          <ion-input [(ngModel)]="form.applingJob" placeholder="{{form.applingJob}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row> 
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Requesting Benefits</ion-label>
          <ion-textarea [(ngModel)]="form.requestingBenefits" placeholder="{{form.requestingBenefits}}"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Your Opinion Of Candidate</ion-label>
          <ion-textarea [(ngModel)]="form.HROpinion" placeholder="{{form.HROpinion}}"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
</ion-col>
</ion-row>
</ion-grid>
<ion-grid style="padding-bottom: 10px;">
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-row>
        <ion-col>
          <ion-button expand="block" shape="round" (click)="update()">Submit</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" shape="round" (click)="cancel()">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
