<app-header></app-header>
<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col  size-md="10" offset-md="1">
          <ion-grid>
            <ion-row>
              <ion-col>
                <div style="font-size: xx-large; padding-top: 10px; font-weight: bold;">
                  Available Jobs
                  <ion-button style="float: right;" shape="round" (click)="addjob()">Add Job Vacency</ion-button>
              </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
    </ion-row>
</ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size-md="11" offset-md="0.5">
          <ion-grid>
            <ion-card *ngFor="let job of (jobs | async)">
            <ion-row> 
              <ion-col>
                <ion-item>
                    <ion-avatar style="height: 140px; width: 130px;">
                      <ion-img  src="../../../../assets/images/job.jpg"></ion-img>
                    </ion-avatar>
                </ion-item>   
              </ion-col>
              <ion-col>
                <ion-item>
                  <ion-label>Position: {{job.position}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Required Qualifications: {{job.qualification}}</ion-label> 
                </ion-item>
                <ion-item>
                  <ion-label>Required Experience: {{job.Experience}}</ion-label> 
                </ion-item>
              </ion-col>
              <ion-col size-md="1.5"> 
                <ion-item (click)="alertConfirm(job.position);">
                  <ion-icon name="trash-outline"></ion-icon>
                  <ion-label> Remove</ion-label>
                </ion-item> 
              </ion-col>
              <ion-col>
                <ion-item>
                  <ion-label>Vacency Submited Date: {{job.requestedDate}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Last Day For CV Accept: {{job.finalDate.split('T', [1])}}</ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
            </ion-card>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
