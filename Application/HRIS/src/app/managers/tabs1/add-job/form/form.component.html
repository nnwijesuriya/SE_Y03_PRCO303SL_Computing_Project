<ion-content>
  <div>
    <h1 style="text-align: center; padding-top: 10px;">Add Job Vacencies</h1>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" offset-md="2">
          <ion-item>
            <ion-label position="stacked">Position</ion-label>
            <ion-input [(ngModel)]="job.position"></ion-input>
          </ion-item>
          <br>
          <br>
          <ion-item>
            <ion-label position="stacked">Required experience</ion-label>
            <ion-input [(ngModel)]="job.Experience"></ion-input>
          </ion-item>
          <br>
          <br>
           <ion-item>
            <ion-label position="stacked">Required Qualifications</ion-label>
            <ion-textarea [(ngModel)]="job.qualification"></ion-textarea>
          </ion-item>
          <br>
          <br>
          <ion-item>
            <ion-label position="stacked">Job Level</ion-label>
            <ion-input [(ngModel)]="job.Level"></ion-input>
          </ion-item>
          <br>
          <br>
          <ion-item>
            <ion-label position="stacked">Paid Amount</ion-label>
            <ion-input [(ngModel)]="job.salary"></ion-input>
          </ion-item>
          <br>
          <br>
          <ion-item>
            <ion-label position="stacked">Required Skills</ion-label>
            <ion-textarea [(ngModel)]="job.skill"></ion-textarea>
          </ion-item>
          <br>
          <br>
          <ion-item>
            <ion-label position="stacked">Number Of Working Hours</ion-label>
            <ion-input [(ngModel)]="job.workingHours"></ion-input>
          </ion-item>
          <br>
          <br>
          <ion-item>
            <ion-label position="stacked">Job description</ion-label>
            <ion-textarea [(ngModel)]="job.description"></ion-textarea>
          </ion-item>
          <br>
          <br>
          <ion-item>
            <ion-label position="stacked">Number Of Vacencies</ion-label>
            <ion-input [(ngModel)]="job.numberOfVacencies"></ion-input>
          </ion-item>
          <br>
          <br>
          <ion-item>
            <ion-label position="stacked">Last CV Approval Date</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MMM DD YYYY" [(ngModel)]="job.finalDate"></ion-datetime>
          </ion-item>    
      </ion-col>
     </ion-row>
     <br>
     <ion-row>
      <ion-col size-md="6" offset-md="3">
      <ion-button color="success" expand="block" (click)="submit()">Submit</ion-button>
      </ion-col>
      <ion-col size-md="6" offset-md="3">
        <ion-button expand="block" color="danger" (click)="cancel()">Cancel</ion-button>
        </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
