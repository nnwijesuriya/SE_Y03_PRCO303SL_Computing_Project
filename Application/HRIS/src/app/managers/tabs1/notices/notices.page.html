<app-header></app-header>
<ion-content>
  <div>
    <h1 style="text-align: center; padding-top: 50px;">Add Notices</h1>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" offset-md="2">
          <ion-item>
            <ion-label position="stacked">Add a heading</ion-label>
            <ion-textarea [(ngModel)]="notice.heading"></ion-textarea>
          </ion-item>
          <br>
          <br>
           <ion-item>
            <ion-label position="stacked">Description</ion-label>
            <ion-textarea [(ngModel)]="notice.description"></ion-textarea>
          </ion-item>
          <br>
          <ion-grid>
            <Div style="margin-left: 60px;">
             <ion-radio-group [(ngModel)]="notice.priority">
            <ion-row>
              <ion-col>
                <ion-item> 
               <ion-label>Urgent Notice</ion-label>
               <ion-radio slot="start" value="Urgent Notice"></ion-radio>
             </ion-item>
              </ion-col>
              <ion-col>
             <ion-item>
               <ion-label>Important Notice</ion-label>
               <ion-radio slot="start" value="Important Notice"></ion-radio>
             </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
                  <ion-label>Formal Notice</ion-label>
                  <ion-radio slot="start" value="Formal Notice"></ion-radio>
                </ion-item>
              </ion-col>
            </ion-row>
            </ion-radio-group>
           </Div>
          </ion-grid>
      </ion-col>
     </ion-row>
     <br>
     <ion-row>
      <ion-col size-md="6" offset-md="3">
      <ion-button color="success" expand="block" shape="round" (click)="submit()">Submit</ion-button>
      </ion-col>
      <ion-col size-md="6" offset-md="3">
        <ion-button expand="block" color="danger" shape="round" (click)="cancel()">Cancel</ion-button>
        </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
