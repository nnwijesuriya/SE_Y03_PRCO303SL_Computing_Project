<ion-header>
  <ion-toolbar>
    <ion-title>
      Change Password
   </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closemodal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" offset-md="2">
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating">Old Password</ion-label>
              <ion-input type="password" [(ngModel)]="password" required [type]="showOldpassword ? 'text' : 'password'"></ion-input>
              <ion-icon slot="end" [name]="passwordtoggleiconOld" (click)="toggleOldpassword()"></ion-icon>
            </ion-item>
          </ion-col>
        <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating">New Password</ion-label>
              <ion-input type="password" [(ngModel)]="newpassword"  required  [type]="showNewpassword ? 'text' : 'password'"></ion-input>
              <ion-icon slot="end" [name]="passwordtoggleiconNew" (click)="toggleNewpassword()"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
    </ion-col>
    </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size-md="10" offset-md="1">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-button expand="block" [disabled]="newpassword==''" (click)="Updatepassword()">Change Password</ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button expand="block" (click)="closemodal()">Cancel</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
