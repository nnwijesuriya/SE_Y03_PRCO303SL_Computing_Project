<ion-header>
  <ion-toolbar>
    <ion-title>
      Salary Details
   </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid style="padding-top: 20px;">
    <ion-row>
      <ion-col size-md="7" offset-md="1">
        <ion-label style="font-weight: bolder; font-size: larger;">My Salary Information</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="8" offset-md="2">
        <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating">First Name</ion-label>
              <ion-input placeholder="{{profile.Fname}}" readonly></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;"> 
              <ion-label position="floating">Middle Name</ion-label>
              <ion-input placeholder="{{profile.Mname}}" readonly></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating">Last Name</ion-label>
              <ion-input  placeholder="{{profile.Lname}}" readonly></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating" >Employee Email</ion-label>
              <ion-input  placeholder="{{profile.Eemail}}" readonly></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <div>
                <ion-label>Employees overall managers review</ion-label>
                <star-rating value="5" [totalstars]="5" [value] ="profile.rating" checkedcolor="yellow" uncheckedcolor="white" size="24px" readonly="false"></star-rating>
              </div>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <div>
                <ion-label>Employees overall employees review</ion-label>
                <star-rating value="5" [totalstars]="5" [value] ="profile.employeeRating" checkedcolor="yellow" uncheckedcolor="white" size="24px" readonly="false"></star-rating>
              </div>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating">Started date</ion-label>
              <ion-input  placeholder="{{profile.sdate}}" readonly></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating">department</ion-label>
              <ion-input  placeholder="{{profile.department}}"  readonly></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating">role</ion-label>
              <ion-input  placeholder="{{profile.role}}"  readonly></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating">Employees Account Number</ion-label>
              <ion-input  [(ngModel)]="profile.accountNo"  placeholder="{{profile.accountNo}}"  readonly></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating">Salary</ion-label>
              <ion-input  [(ngModel)]="profile.salary"  placeholder="{{profile.salary}}"  readonly></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating">Salary</ion-label>
              <ion-input  [(ngModel)]="profile.salary"  placeholder="{{profile.salary}}"  readonly></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating">Hours Worked</ion-label>
              <ion-input  [(ngModel)]="profile.hoursw"  placeholder="{{profile.hoursw}}"  readonly></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating">Bonus</ion-label>
              <ion-input  [(ngModel)]="profile.bonus"  placeholder="{{profile.bonus}}"  readonly></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item style="padding-top: 10px;">
              <ion-label position="floating">Payment Date</ion-label>
              <ion-datetime  [(ngModel)]="profile.paymentDate" placeholder="{{profile.paymentDate}}"  readonly></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
    </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-button expand="block" (click)="close()">Close</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
