<ion-header>
  <ion-toolbar>
    <ion-title>PTO Request Form</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1 style="text-align: center; font-weight: bold;">Paid Time Off Request Form</h1>
<ion-grid>
<ion-row>
  <ion-col size-md="8" offset-md="2">
    <ion-row>
      <ion-label style="font-size: large; font-weight: bold;">Details of the Employees</ion-label>
    </ion-row>
<ion-item style="padding-top: 20px;">
    <ion-row>
      <ion-col>
      <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input [(ngModel)]="form.Fname"></ion-input>        
      </ion-item>
    </ion-col>
    <hr>
    <hr>
      <ion-col>
        <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input [(ngModel)]="form.Lname"></ion-input>        
        </ion-item>
      </ion-col>   
    </ion-row>
</ion-item>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Email</ion-label>
          <ion-input readonly [(ngModel)]="form.Eemail"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Mobile Number</ion-label>
          <ion-input [(ngModel)]="form.phone"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Supervisor Name</ion-label>
          <ion-input [(ngModel)]="form.Sname"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="padding-top: 10px;">
          <ion-label position="floating">Department</ion-label>
          <ion-input [(ngModel)]="form.department"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
</ion-col>
</ion-row>
</ion-grid>
<ion-grid>
  <ion-row>
    <ion-col size-md="8" offset-md="2">
      <ion-row>
        <ion-label style="font-size: large; font-weight: bold;">Details of the PTO request</ion-label>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item style="padding-top: 20px;">
            <ion-label position="floating">PTO Start Date</ion-label>
            <ion-datetime [(ngModel)]="form.PTstart"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item style="padding-top: 20px;">
            <ion-label position="floating">PTO End Date</ion-label>
            <ion-datetime [(ngModel)]="form.PTend"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item style="padding-top: 10px;">
            <ion-label position="floating">Comments</ion-label>
            <ion-textarea [(ngModel)]="form.comments"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid style="padding-bottom: 10px;">
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-row>
        <ion-col>
          <ion-button expand="block" shape="round" (click)="addform()">Submit</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" shape="round" (click)="cancel()">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
