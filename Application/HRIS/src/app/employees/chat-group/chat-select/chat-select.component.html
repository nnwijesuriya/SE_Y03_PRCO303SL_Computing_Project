<ion-header>
  <ion-toolbar>
    <ion-title>
      Select Chat Group
   </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closemodal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid style="margin-top: 15px;">
    <ion-row>
        <ion-col>
            <div>
                <ion-card routerLink="marketing">
                    <ion-card-header>
                      <ion-card-title style="text-align: center;">Marketing Department Group</ion-card-title>
                    </ion-card-header>
                  </ion-card>
            </div>
        </ion-col>
        <ion-col>
            <div>
                <ion-card routerLink="production">
                    <ion-card-header>
                      <ion-card-title style="text-align: center;">Production Department Group</ion-card-title>
                    </ion-card-header>
                  </ion-card>
            </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <div>
              <ion-card routerLink="research" >
                  <ion-card-header >
                    <ion-card-title style="text-align: center;">Research and Development Group</ion-card-title>
                  </ion-card-header>
                </ion-card>
          </div>
      </ion-col>
      <ion-col>
        <div>
            <ion-card routerLink="accounting">
                <ion-card-header >
                  <ion-card-title style="text-align: center;">Accounting and Finance Group</ion-card-title>
                </ion-card-header>
              </ion-card>
        </div>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <div>
              <ion-card routerLink="purchasing">
                  <ion-card-header >
                    <ion-card-title style="text-align: center;">Purchasing and customer service Group</ion-card-title>
                  </ion-card-header>
                </ion-card>
          </div>
      </ion-col>
      <ion-col>
          <div>
              <ion-card routerLink="manager">
                  <ion-card-header >
                    <ion-card-title style="text-align: center;">Management Group</ion-card-title>
                  </ion-card-header>
                </ion-card>
          </div>
      </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
