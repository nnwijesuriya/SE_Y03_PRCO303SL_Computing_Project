<app-header-employees></app-header-employees>
<ion-content>
  <ion-grid style="padding-top: 20px;">
    <ion-row>
      <ion-col size-md="6" offset-md="3.5" style="text-align: center;">
        <ion-label style="font-weight: bolder; font-size: larger;">Review Members In {{paramsValue}} Department</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size-md="11" offset-md="0.5">
        <ion-grid>
          <ion-card *ngFor="let users of employees">
          <ion-row> 
            <ion-col>
              <ion-item>
                  <ion-avatar style="height: 140px; width: 130px;">
                    <ion-img  src={{users.picture}}></ion-img>
                  </ion-avatar>
              </ion-item>   
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label>Name: {{users.Fname}} {{users.Lname}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Role: {{users.role}}</ion-label>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label>E-mail: {{users.Eemail}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Mobile number: {{users.phone}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Started date: {{users.sdate}}</ion-label>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label>Department: {{users.department}}</ion-label>
              </ion-item>
            </ion-col>
            <ion-col>
                <div>
                  <star-rating [value]="reviewvalue" [totalstars]="5" checkedcolor="yellow" uncheckedcolor="white" size="24px" readonly="false" (rate)="rate($event, users.id)"></star-rating>
                </div>
            </ion-col>
          </ion-row>
          </ion-card>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
